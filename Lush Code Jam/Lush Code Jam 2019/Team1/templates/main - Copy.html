<!DOCTYPE html>
{% extends "layout.html" %}	
{% block header %}
	<script src="{{ url_for('static', filename='js/processing-1.0.0.js') }}"></script>
{% endblock header %}
{% block fullContent %}
	<script type="text/processing" data-processing-target="processing-canvas">
		int time = 0;

		void setup(){
		  size(window.innerWidth, window.innerHeight);
		  noFill();
		  stroke(255);
		  colorMode(HSB, 360); 
		}

		void draw(){
		  background(0);
		  for(int i = 0; i < 360; i+= 10){
			float x = cos(radians(i)) * 100 + width / 2;
			float y = sin(radians(i)) * 100 + height / 2;
			float w = cos(radians(time + i)) * 200;
			w = abs(w);
			stroke(i, 360, 360);
			fill(i,360,360,100);
			ellipse(x, y, w, w);
		  }
		  time++;
		}
	
	</script>
	<canvas id="processing-canvas"> </canvas>
{% endblock fullContent%}
