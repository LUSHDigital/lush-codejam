<html>
	<head>
		<title>Lush Code Jam 2019 Example</title>
		<link rel="stylesheet" href="css/main.css">
	
			
	</head>
	<body>
		
		<!--We reference these here so that the DOM is loaded before calling the scripts-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/perlin.js"></script>
		

		<div>
			<h1>The speed and randomness can be updated</h1>
			<label>Speed <input class="slider" id="speed" type="range" min="0" max="100" value="20" /></label>
			<label>Randomness  <input class="slider" id="randomness" type="range" min="0" max="100" value="10" /></label>
		</div>
		
		
	</body>
</html>
