<!DOCTYPE html>
<html>
<head>
    <title>LUSH Bath Bomb Selector</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#img1").click(function(){
                $("#animation").css("opacity", "1")
                $(".wrapper").fadeOut(1000, function(){
                    setTimeout(function(){
                        $("body").css("background-color", "black");
                        $("#animation").css("opacity", "0");
                        setTimeout(function(){
                            prepareFrame("harajuku", "html/harajuku.html");    
                        }, 500);
                    }, 3000);
                });
            });
            $("#img2").click(function(){
                $("#animation").css("opacity", "1")
                $(".wrapper").fadeOut(1000, function(){
                    setTimeout(function(){
                        $("body").css("background-color", "black");
                        $("#animation").css("opacity", "0");
                        setTimeout(function(){
                            prepareFrame("honey-i-washed", "html/honey-i-washed.html")
                        }, 500);   
                    }, 3000);
                });
            });
            $("#img3").click(function(){
                $("#animation").css("opacity", "1")
                $(".wrapper").fadeOut(1000, function(){
                    setTimeout(function(){
                        $("body").css("background-color", "black");
                        $("#animation").css("opacity", "0");
                        setTimeout(function(){
                            prepareFrame("marshmellow", "html/marshmellow.html");
                        }, 500)	   
                    }, 3000);
                });
            });
        });

        function prepareFrame(id, src) {
            $("#animation").remove();
            var ifrm = document.createElement("iframe");
            ifrm.setAttribute("id", id);
            ifrm.setAttribute("src", src);
            ifrm.setAttribute("frameBorder", 0);
            ifrm.style.position = "fixed";
            ifrm.style.top = "top";
            ifrm.style.width = "100%";
            ifrm.style.height = "100%";
            ifrm.style.overflow = "hidden";
            document.body.appendChild(ifrm);
        }
    </script>
    <style>
        #animation {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="jumbotron text-center" style="background-color: black; ">
            <h1 style="color: white">LUSH Bath Bomb Image Creator</h1>
            <h3 style="color: white">Please select a bath bomb below</h3>
        </div>
        <div class="container" style="margin-top: 100px">
            <div class="row">
                <div class="col-sm-4">
                    <h3>Harajuku Bath Bomb</h3>
                    <img src="images/harajuku.jpg" alt="Bath bomb" height="300" width="300" id="img1">
                </div>
                <div class="col-sm-4">
                    <h3>Honey I Washed The Kids Bath Bomb</h3>
                    <img src="images/honey-i-washed.jpg" alt="Bath bomb" height="300" width="300" id="img2">
                </div>
                <div class="col-sm-4">
                    <h3>Marshmellow World Bath Bomb</h3>
                    <img src="images/marshmellow.jpg" alt="Bath bomb" height="300" width="300" id="img3"> 
                </div>
            </div>     
        </div>
    </div>

    <iframe id="animation" src="animation.html" frameBorder="0"></iframe>
</body>
</html>
